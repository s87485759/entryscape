	async:false,
	packages: [

		name: "rforms",
		location: "../../../src/rforms"

	    {
		name: "rdfjson",
		location: "../../../src/rdfjson"
	    }
	]
    };
</script>

			height: 100%;

	<script type="text/javascript">
	  require(['rforms/template/ItemStore',
	           'rforms/template/Converter',
                   'rforms/template/tests/data', 
	           'rforms/formulator/StoreManager',
	           'rdfjson/Graph', 
                   'rdfjson/tests/data', 
                   'rforms/model/Engine', 
	           'rforms/view/Editor',
		   'dojo/domReady!'], 
		   function(ItemStore, ExhibitConverter, testtemplate, StoreManager, Graph, testrdf, Engine, Editor) {
		       var itemStore = new ItemStore();
		       var converter = new ExhibitConverter(itemStore);
	 		converter.convertExhibit(dojo.moduleUrl("rforms.template.tests", "foaf-exhibit.json"), function(results) {
				var storeManager = new StoreManager({itemStore: itemStore}, "_node");
				storeManager.startup();
			});
		   });
