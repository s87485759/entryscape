<div class="storeManager">
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-attach-point="_bcDijit" style="height: 100%">
        <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center',splitter:'true'" data-dojo-attach-point="_tabsDijit">
            <div data-dojo-type="dijit/layout/ContentPane" title="Template editor" data-dojo-attach-point="_itemEditorTab">
                <div data-dojo-attach-point="_editorNode"></div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" title="Template choices" data-dojo-attach-point="_choicesTab">
                <div data-dojo-attach-point="_choicesNode"></div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" title="Template source">
                <textarea data-dojo-attach-point="_contentsNode" style="width: 100%; height: 100%"></textarea>
            </div>
        </div>
        <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="region:'left',splitter:true" style="width: 20%;">
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top',splitter: false">
                <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="_saveAllButton" data-dojo-attach-event="onClick: _saveTemplates">Save</div>
                <div data-dojo-type="dijit/form/DropDownButton">
                    <span>New</span>
                    <div data-dojo-type="dijit/Menu">
                        <div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'dijitIconFile'" data-dojo-attach-event="onClick: _newTextItem">Text</div>
                        <div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'dijitIconConnector'" data-dojo-attach-event="onClick: _newChoiceItem">Choice</div>
                        <div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'dijitFolderOpened'" data-dojo-attach-event="onClick: _newGroupItem">Group</div>
                    </div>
                </div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center',splitter: false">
                <div data-dojo-attach-point="_treeNode" style="height: 100%;overflow-y: auto" class="itemList container"></div>
            </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right',splitter:'true', gutter: false" style="width:40%">
            <div data-dojo-attach-point="_previewNode" style="height:100%;overflow-y:auto;"></div>
        </div>
    </div>
</div>
