<div style="height: 100%; width: 100%;">                
       <table style="width:100%"  border="0"><tbody>
	   	<tr><td style="width: 20%"><label for="URL"><span dojoAttachPoint="URLLabel"></span>: </label></td>
	   	<td style="width: 80%"><input style="width:100%" type="text" name="URL" value=""
                dojoType="dijit.form.ValidationTextBox"
				required="true"
                dojoAttachPoint="URL"
                trim="true"/></td></tr>
		<tr><td><label><span dojoAttachPoint="linkTypeLabel"></span>: </label></td>
			<td><div style="float: right;" dojoType="dijit.form.Button" name="advanced" 
		dojoAttachEvent="onClick: toggleAdvancedMode" dojoAttachPoint="advancedButton"/></div><input dojoType="dijit.form.FilteringSelect"
    	            searchAttr="en"
        	        name="linkType"
        	        dojoAttachPoint="linkType"
            	    dojoAttachEvent="onChange:typeSelected"/></td></tr>
		</tbody></table>
		<div dojoAttachPoint="advancedBlock">
       <table style="width:100%"  border="0"><tbody>
        <tr><td style="width: 20%"><label><span dojoAttachPoint="downloadableLabel"></span>:</label></td>
        	<td style="width: 80%"><input type="text" name="downloadable" checked="true"
                dojoType="dijit.form.CheckBox" dojoAttachEvent="onChange:changedRepType"/></td></tr>
		<tr><td><label dojoAttachPoint="formatLabel">&nbsp;&nbsp;<span dojoAttachPoint="formatLabelText"></span>:</label></td>
    	    <td><input dojoType="dijit.form.FilteringSelect"
                	searchAttr="en"
	                name="mimeType"
					dojoAttachPoint="mimeType"
    	            dojoAttachEvent="onChange:mimeTypeSelected"/></td>
    	            </tr>
	    <tr><td><label><span dojoAttachPoint="externalInfoLabel"></span>: </label></td>
	        <td><input 
        		type="text" name="reference" checked="false"
                dojoType="dijit.form.CheckBox" dojoAttachEvent="onChange:changedLocType"/></td></tr>
		<tr><td><label dojoAttachPoint="mdInfoLabel">&nbsp;&nbsp;<span dojoAttachPoint="mdInfoLabelText"></span>:</label></td>
		   	<td><input style="width:100%" type="text" name="MDURL" value="http://"
                dojoType="dijit.form.TextBox" dojoAttachPoint="mdInfoURL"
                trim="true"/></td></tr>
		</tbody></table>
		</div>
		<div dojoAttachPoint="metadata" dojoType="folio.editor.MinimalMetadata"></div>
		<hr>
		<div dojoAttachPoint="acl" dojoType="folio.create.ACL"></div>
</div>
