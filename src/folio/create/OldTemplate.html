<div style="height: 100%; width: 100%;">
	<div dojoType="dijit.layout.BorderContainer" style="height: 100%; width: 100%;">
		<div dojoType="dijit.layout.ContentPane" style="height: 10%;width: 100%;"> 	
			<input dojoType="dijit.form.RadioButton" id="upload" name="choice1"
           		checked="checked" value="upload" type="radio" dojoAttachEvent="onClick: _showUpload"/>
		    <label for="upload"> Upload </label>
			<input dojotype="dijit.form.RadioButton" id="create"  name="choice1"
           		value="create" type="radio" dojoAttachEvent="onClick:_showCreate"/>
           	<label for="create"> Create </label>
			<input dojotype="dijit.form.RadioButton" id="link"  name="choice1"
 		  	    value="link" type="radio" dojoAttachEvent="onClick: _showLink"/>
           	<label for="link"> Link to </label>
		</div>
		<div dojoType="dijit.layout.StackContainer" dojoAttachPoint="stack" style="height: 30%;width: 100%">
			<div dojoType="dijit.layout.ContentPane"  dojoAttachPoint="upload" selected="true"> 
           		<label for="uploadType">Type: </label>
           		<input dojoType="dijit.form.ComboBox"
                	store="folio.create.conceptualTypeStore"
	                value="None"
    	            searchAttr="en"
        	        name="uploadType"
            	    dojoAttachPoint="onChange:_uploadType"/><br>
				<label for="create">Format: </label>
    	       	<input dojoType="dijit.form.ComboBox"
        	        store="folio.create.mimeTypeStore"
            	    value="Detect"
                	searchAttr="id"
	                name="mimeType"
    	            dojoAttachPoint="onChange:_uploadMimeType"/>
			</div>
			<div dojoType="dijit.layout.ContentPane"  dojoAttachPoint="create" selected="false">
           		<label for="createType">Type: </label>
           		<input dojoType="dijit.form.ComboBox"
                	store="folio.create.builtinPlusConceptualTypeStore"
	                value="None"
    	            searchAttr="en"
        	        name="createType"
            	    dojoAttachPoint="onChange:_uploadType"/><br>
			</div>
			<div dojoType="dijit.layout.ContentPane"  dojoAttachPoint="link" selected="false">
				<label for="URL">URL: </label>
				<input type="text" name="URL" value="http://"
                dojoType="dijit.form.TextBox"
                trim="true"/><br>
                <input type="text" name="reference" checked="false"
                dojoType="dijit.form.CheckBox"/><label for="URL"> use information from elsewhere.</label>
                <div style="display: hidden;padding-left: 30px" dojoAttachPoint="referenceURL"><label for="URL">URL: </label>
				<input type="text" name="refURL" value="http://"
                dojoType="dijit.form.TextBox" trim="true"/></div>
				<label for="create">Type: </label>
           		<input dojoType="dijit.form.ComboBox"
                	store="folio.create.builtinPlusConceptualTypeStore"
	                value="None"
    	            searchAttr="en"
        	        name="uploadType"
            	    dojoAttachPoint="onChange:_uploadType"/><br>
			</div>
		</div>
		<div dojoType="dijit.layout.ContentPane" style="height: 40%;width: 100%;">Metadata</div>
		<div dojoType="dijit.layout.ContentPane" style="height: 20%;width: 100%;">ACL</div> 	
	</div>
</div>
