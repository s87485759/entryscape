<div>
	<div class="createpopup">
		<div><span class="reqfield">*</span> = required field</div>
		<table>
			<tr class="infoheader"><td colspan="2"><div>New portfolio details</div></td></tr>
			<tr class="inforow">
				<td><label for="folio.simple.admin.NewPortfolioTemplate.nameField">Name: </label></td>
				<td>
					<input
						type="text"
						dojoType="dijit.form.TextBox"
						dojoAttachPoint="nameField"
						trim="true">
					</input>
				</td>	
			</tr>
			<tr class="inforow">
				<td><label for="folio.simple.admin.NewPortfolioTemplate.descriptionField">Description: </label></td>
				<td>
					<textarea
						type="text"
						dojoType="dijit.form.Textarea"
						style="width:175px"
						dojoAttachPoint="descriptionField"
						trim="true">
					</textarea>
				</td>	
			</tr>
			<tr class="inforow">
				<td><label for="folio.simple.admin.NewPortfolioTemplate.aliasField">Alias: <span class="reqfield">*</span></label></td>
				<td>
					<input
						type="text"
						dojoType="dijit.form.ValidationTextBox"
						required="true"
						dojoAttachPoint="aliasField"
						dojoAttachEvent="onKeyUp:checkValidFields"
						trim="true"
						invalidMessage="Alias can not be empty.">
					</input>
				</td>	
			</tr>
			<tr class="buttonrow">
				<td><!-- empty -->&nbsp;</td>
				<td>
					<div class="error" dojoAttachPoint="createPortfolioError" style="display: none;"><span dojoAttachPoint="createPortfolioErrorMessage"></span><!--<span> more information </span>--></div>
					<div>
						<div dojoType="dijit.form.Button" dojoAttachEvent="onClick:cancelCreatePortfolioClicked">Cancel</div>
						<button dojoType="dojox.form.BusyButton" busyLabel="Creating..." dojoAttachEvent="onClick:createPortfolioClicked" dojoAttachPoint="createPortfolioBtn">Create portfolio</button>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
