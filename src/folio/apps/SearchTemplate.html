<div style="overflow: hidden" class="confolio search">
	<div dojoType="dijit.layout.BorderContainer" gutters="false" style="height: 100%" dojoAttachPoint="bc" design="sidebar">
		<div dojoType="dijit.layout.ContentPane" region="left" class="searchForm roundPane" splitter="false">
			<div style="position: relative: height:100%">
				<div class="roundHeader largerText" style="position:absolute;top:0.7em;left:2em;right:2em;height:1.8em;">
					<div dojoType="dijit.form.TextBox" dojoAttachPoint="searchBoxDijit"></div>
					<div dojoAttachPoint="searchButtonNode"></div>
				</div>
				<div dojoAttachPoint="_searchDetailsContainer" style="position:absolute;bottom:0.3em;left:2em;right:2em;top:4em;overflow-y:auto;">
				</div>
			</div>
		</div>
		<div  dojoType="dijit.layout.BorderContainer" class="roundPane noLeftMargin" region="center" gutters="false">
			<div  dojoType="dijit.layout.ContentPane" region="top" class="roundHeader">
				<div class="resultCounter" dojoAttachPoint="resultCountNode"></div>
				<div class="largerText invertedText" dojoAttachPoint="resultsHeaderNode">Results</div>
			</div>
			<div class="roundBody" dojoType="dijit.layout.ContentPane" region="center">
				<div dojoAttachPoint="_searchResultsContainer"></div>
			</div>
		</div>
	</div>
</div>
