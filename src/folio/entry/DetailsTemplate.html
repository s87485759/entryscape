<div class="entryDetails">
	<div dojoType="dijit.layout.BorderContainer" gutters="false" dojoAttachPoint="detailsLayoutDijit" splitter="true" design="headline" style="width: 100%;height:100%">
		<div dojoType="dijit.layout.ContentPane" class="header thinBorder distinctBackground" region="top">
				<div>
					<div style="float: right;">
						<div dojoType="dijit.form.Button" display="display: none" dojoAttachPoint="editContentButtonDijit" dojoAttachEvent="onClick: _editContentClicked"></div>
						<div dojoType="dijit.form.ComboButton" dojoAttachPoint="embedButtonDijit" label="Embed">
							<div dojoType="dijit.Menu" toggle="fade" dojoAttachPoint="configureMenuDijit">
		                		<div dojoType="dijit.CheckedMenuItem" checked="false" dojoAttachPoint="webpageCheckDijit">webpage</div>
		                		<div dojoType="dijit.CheckedMenuItem" checked="true" dojoAttachPoint="pdfCheckDijit">pdf</div>
		                		<div dojoType="dijit.CheckedMenuItem" checked="true" dojoAttachPoint="flashCheckDijit">flash</div>
		                		<div dojoType="dijit.CheckedMenuItem" checked="true" dojoAttachPoint="imageCheckDijit">image</div>
		            		</div>
						</div>
					</div>
					<span class="resourceLabel">Resource:</span>&nbsp;
					<span dojoAttachPoint="urlNode" class="resource">&nbsp;</span>
					<span dojoAttachPoint="rssWrapperNode" style="display: none;margin-right: 0.5em">&nbsp;<span dojoAttachPoint="rssNode"></span></span>
				</div>
				<div dojoAttachPoint="referentsNode" style="display: none" class="referents">
					<span class="referentsLabel" dojoAttachPoint="referentsLabelNode"></span>&nbsp;
					<span class="referentsList" dojoAttachPoint="referentsListNode"></span>
				</div>
		</div>
		<div dojoType="dijit.layout.BorderContainer" dojoAttachPoint="contentAreaDijit" region="center" gutters="false">
			<div dojoType="folio.content.ContentViewSwitcher" style="height: 50%" region="top" splitter="true" class="contentViewSwitcher" dojoAttachPoint="contentViewDijit"></div>
			<div dojoType="dijit.layout.BorderContainer" region="center" gutters="false">
				<div dojoType="dijit.layout.ContentPane" class="header thinBorder distinctBackground" region="top" style="height: auto;">
					<div style="float: right;">
					</div>
					<span class="informationLabel">Information:</span>&nbsp;
					<span dojoAttachPoint="mdUrlNode" >&nbsp;</span>
				</div>
				<div dojoType="dijit.layout.ContentPane" region="center">
					<img class="imgPreview" dojoAttachPoint="imgPreviewNode"></img>
					<div dojoAttachPoint="locInfoPaneNode" class="locInfoPane">
						<h3 dojoAttachPoint="locInformationTextNode"></h3>
						<div dojoAttachPoint="locMDDijit" dojoType="folio.editor.RFormsPresenter"></div>
					</div>
					<div dojoAttachPoint="extInfoPaneNode" class="extInfoPane">
						<h3 dojoAttachPoint="extInformationTextNode"></h3>
						<div dojoAttachPoint="extMDDijit" dojoType="folio.editor.RFormsPresenter"></div>
					</div>
				</div>
			</div>
		</div>
		<div dojoType="dijit.layout.ContentPane" region="bottom" class="footer thinBorder distinctBackground">
				<div class="createdAndModifiedBlock">
					<div><b><span dojoAttachPoint="modifiedTextNode"></span>:</b>&nbsp;<span dojoAttachPoint="modifiedNode"></span>&nbsp;&nbsp;</div>
					<div><b><span dojoAttachPoint="createdTextNode"></span>:</b>&nbsp;<span dojoAttachPoint="createdNode"></span>&nbsp;&nbsp;</div>
				</div>
				<div>
					<div><b><span dojoAttachPoint="creatorTextNode"></span>:</b>&nbsp;<span dojoAttachPoint="creatorNode"></span>&nbsp;&nbsp;</div>
					<div style="display:none"><b><span dojoAttachPoint="accessTextNode"></span>:</b>&nbsp;<span dojoAttachPoint="accessNode"></span>&nbsp;&nbsp;</div>
				</div>
		</div>
    </div>
</div>
