		<span dojoAttachPoint="iconListModeNode" class="bicon"><span class="icon showListLikeIcons" dojoAttachEvent="onclick: _showListLikeIcons" title="Switch to icon view"></span></span>

	</div>
	<span dojoAttachPoint="breadcrumbs"></span>
	<div dojoType="dijit.TooltipDialog" dojoAttachPoint="choicesDialogDijit" style="display:none;" class="breadcrumbsChoicesDialog" autofocus="false">

		<div dojoAttachPoint="choicesNode">
		</div>
	</div>

  <div dojoType="folio.navigation.CommandLine" region="center" dojoAttachPoint="CLIDijit" style="display: none;width:100%"></div>
</div>
