<div class="loginDialog">
    <div class="logo"></div>
    <form dojoType="dijit.form.Form" dojoAttachPoint="loginForm">
        <table>
            <tr>
                <td colspan="2">
                    <span dojoType="dijit.layout.ContentPane" dojoAttachPoint="loginStatus" style="font-weight: bold;"></span>
                </td>
            </tr>
            <tr>
                <td><label for="${id}_userInput" dojoType="dijit._Widget" dojoAttachPoint="userLabel"></label>&nbsp;</td>
                <td><input dojoType="dijit.form.TextBox" dojoAttachPoint="userInput" id="${id}_userInput" size="20" type="input" tabindex="1"/></td>
            </tr>
            <tr>
                <td><label for="${id}_passwordInput" dojoType="dijit._Widget" dojoAttachPoint="passwordLabel"></label>&nbsp;</td>
				<td><input dojoType="dijit.form.TextBox" dojoAttachPoint="passwordInput" id="${id}_passwordInput" size="20" type="password" tabindex="2"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    <input dojoType="dijit.form.CheckBox" data-dojo-attach-point="staySignedIn" id="${id}_staySignedIn" checked="true"/>
                    <label for="${id}_staySignedIn" data-dojo-attach-point="staySignedInLabelNode" style="margin: 0px 1.5em 0px 0.3em"></label>
                    <input dojoType="dijit.form.Button" dojoAttachPoint="loginButton" type="submit" tabindex="3"/>
                </td>
            </tr>
        </table>
    </form>
    <div style="margin-top: .5em; display: none;" dojoType="dijit._Widget" dojoAttachPoint="browserWarning"></div>
    <ul style="margin-top: 0em; display: none;" dojoType="dijit._Widget" dojoAttachPoint="browserList"></ul>
</div>
