<div>
	<div dojoType="dijit.Dialog" dojoAttachPoint="popupDijit">
		<div dojoAttachPoint="bc" dojoType="dijit.layout.BorderContainer" gutters="false" class="commentPane">
			<div dojoType="dijit.layout.ContentPane" region="center">
				<div dojoAttachPoint="commentsNode"></div>
			</div>
			<div dojoType="dijit.layout.BorderContainer" gutters="false" region="bottom" style="height:180px" splitter="true">
			    <div dojoType="dijit.layout.ContentPane" region="left" splitter="true" style="width: 360px" dojoAttachPoint="mdEditorContainer" class="distinctBackground"></div>
    			<div dojoType="dijit.layout.ContentPane" region="center">
					<div dojoType="dijit.Editor"
						dojoAttachPoint="contentEditorDijit" 
						plugins="['bold', 'italic', 'underline', 'strikethrough', 'insertOrderedList', 'insertUnorderedList','createLink', 'insertImage','formatBlock', 'foreColor', 'hiliteColor']"></div>
				</div>
				<div dojoType="dijit.layout.ContentPane" style="height: 2em;" region="bottom">
					<div jsId="jsErrorArea" dojoType="dijit.layout.ContentPane" style="color:red"></div>
					<div style="float:right" dojoAttachPoint="buttonArea">
						<div dojoType="dojox.form.BusyButton" dojoAttachEvent="onClick: onPost" dojoAttachPoint="postDijit"></div>
						<div dojoType="dijit.form.Button" dojoAttachEvent="onClick: hide" dojoAttachPoint="cancelDijit"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
