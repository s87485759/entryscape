<div style="overflow: hidden" class="confolio userProfile">
	<div class="profile_top distinctBackground" data-dojo-type="folio/navigation/PrincipalInfo" data-dojo-attach-point="principalInfoDijit" data-dojo-props="view:'profile'"></div>
	<div class="profile_left">
		<div style="position:relative;height: 100%">
			<div class="profile_left_buttons">
				<button style="display: none" data-dojo-attach-point="i18n,membersButtonNode">membershipHeader</button>
				<button style="display: none" data-dojo-attach-point="i18n,communitiesButtonNode">memberOfHeader</button>
				<button data-dojo-attach-point="i18n,foldersButtonNode">folderWidthAccessHeader</button>
			</div>
			<div class="profile_left_content" style="display: none" data-dojo-attach-point="membersNode"></div>
			<div class="profile_left_content" style="display: none" data-dojo-attach-point="communitiesNode"></div>
			<div class="profile_left_content" style="display: none" data-dojo-attach-point="foldersNode"></div>
		</div>
	</div>
	<div class="profile_right">
		<div style="position:relative;height:100%">
			<div class="profile_right_buttons">
				<button data-dojo-attach-point="i18n,featuredButtonNode">featuredMaterial</button>
				<button data-dojo-attach-point="i18n,recentButtonNode" class="selected">latestMaterial</button>
			</div>
			<div class="profile_right_content" style="display: none" data-dojo-attach-point="featuredNode">
				<div data-dojo-attach-point="i18n,noFeaturedMaterialNode" style="display: none">No featured material to show.</div>
					<div data-dojo-type="folio/list/List" data-dojo-attach-point="featuredList"
                         data-dojo-props="headLess:true,controlsLess:true,detailsLink:true,openFolderLink:true,publishFocusEvents:false"></div>
			</div>
			<div class="profile_right_content" data-dojo-attach-point="recentNode">
				<div data-dojo-type="folio/list/SearchList" data-dojo-attach-point="recentSearchList"></div>
			</div>
		</div>
	</div>
</div>
