<div style="overflow: hidden" class="confolio userProfile">
	<div class="profile_top distinctBackground">
		<div class="profilePicture" dojoAttachPoint="profilePictureNode"></div>
		<div class="profileInfo">
			<h1>
				<span dojoAttachPoint="principalNameNode"></span>
				<span dojoAttachPoint="profileIconsNode">
					<span class="icon24 home disabled"></span>
					<a dojoAttachPoint="homeContextNode" class="icon24 folder"></a>
				</span>
				<span dojoAttachPoint="homeContextQuotaNode"></span>
				<span dojoAttachPoint="addToContactsButtonDijit"></span>
			</h1>
			<p class="profileDescription" dojoAttachPoint="profileDescriptionNode"></p>
		</div>
	</div>
	<div class="profile_left">
		<div style="position:relative;height: 100%">
			<div class="profile_left_buttons">
				<button style="display: none" dojoAttachPoint="membersButtonNode">Members</button>
				<button style="display: none" dojoAttachPoint="communitiesButtonNode">Communities</button>
				<button dojoAttachPoint="foldersButtonNode">Folders</button>
			</div>
			<div class="profile_left_content" style="display: none" dojoAttachPoint="membersNode"></div>
			<div class="profile_left_content" style="display: none" dojoAttachPoint="communitiesNode"></div>
			<div class="profile_left_content" style="display: none" dojoAttachPoint="foldersNode"></div>
		</div>
	</div>
	<div class="profile_right">
		<div style="position:relative;;height: 100%">
			<div class="profile_right_buttons">
				<button dojoAttachPoint="featuredButtonNode">Featured material</button>
				<button dojoAttachPoint="recentButtonNode" class="selected">Recent material</button>
			</div>
			<div class="profile_right_content" style="display: none" dojoAttachPoint="featuredNode">
				<div dojoAttachPoint="noFeaturedMaterial" style="display: none">No featured material to show.</div>
					<div dojoType="folio.list.List" headLess="true" controlsLess="true" detailsLink="true" 
						openFolderLink="true" publishFocusEvents="false" dojoAttachPoint="featuredList"></div>
			</div>
			<div class="profile_right_content" dojoAttachPoint="recentNode">
				<div dojoType="folio.list.SearchList" dojoAttachPoint="recentSearchList"></div>
			</div>
		</div>
	</div>
</div>
