<div class="entryDetails">
	<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:false,splitter:true,design:'headline'" data-dojo-attach-point="detailsLayoutDijit" style="width: 100%;height:100%">
		<div data-dojo-type="dijit/layout/ContentPane" class="header thinBorder distinctBackground" data-dojo-props="region:'top'">
				<div>
					<div style="float: right;">
						<div data-dojo-type="dijit/form/Button" data-dojo-attach-point="editContentButtonDijit" data-dojo-attach-events="onClick: _editContentClicked"></div>
						<div data-dojo-type="dijit/form/ComboButton" data-dojo-attach-point="embedButtonDijit">
							<div data-dojo-type="dijit/Menu" data-dojo-props="toggle:'fade'" data-dojo-attach-point="configureMenuDijit">
		                		<div data-dojo-type="dijit/CheckedMenuItem" data-dojo-props="checked:false" data-dojo-attach-point="nls,webpageCheckDijit">webpage</div>
		                		<div data-dojo-type="dijit/CheckedMenuItem" data-dojo-props="checked:true" data-dojo-attach-point="nls,pdfCheckDijit">pdf</div>
		                		<div data-dojo-type="dijit/CheckedMenuItem" data-dojo-props="checked:true" data-dojo-attach-point="nls,flashCheckDijit">flash</div>
		                		<div data-dojo-type="dijit/CheckedMenuItem" data-dojo-props="checked:true" data-dojo-attach-point="nls,imageCheckDijit">image</div>
		            		</div>
						</div>
					</div>
					<span data-dojo-attach-point="nls" class="resourceLabel">resourceLabel</span>&nbsp;
					<span data-dojo-attach-point="urlNode" class="resource">&nbsp;</span>
					<span data-dojo-attach-point="rssWrapperNode" style="display: none;margin-right: 0.5em">&nbsp;<span data-dojo-attach-point="rssNode"></span></span>
				</div>
				<div data-dojo-attach-point="referentsNode" style="display: none" class="referents">
					<span class="referentsLabel" data-dojo-attach-point="nls">referentsLabel</span>&nbsp;
					<span class="referentsList" data-dojo-attach-point="referentsListNode"></span>
				</div>
		</div>
		<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-attach-point="contentAreaDijit" data-dojo-props="region:'center',gutters:false">
			<div data-dojo-type="folio/content/ContentViewSwitcher" style="height: 50%" data-dojo-props="region:'top',splitter:true" data-dojo-attach-point="contentViewDijit"></div>
			<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="region:'center',gutters:false">
				<div data-dojo-type="dijit/layout/ContentPane" class="header thinBorder distinctBackground" data-dojo-props="region:'top'" style="height: auto;">
					<div style="float: right;height: 17px">
					</div>
					<span data-dojo-attach-point="nls" class="informationLabel">informationLabel</span>&nbsp;
					<span data-dojo-attach-point="mdUrlNode" >&nbsp;</span>
				</div>
				<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
					<img class="imgPreview" data-dojo-attach-point="imgPreviewNode"/>
					<div data-dojo-attach-point="locInfoPaneNode" class="locInfoPane">
						<h3 data-dojo-attach-point="nls">locInformationText</h3>
						<div data-dojo-attach-point="locMDDijit" data-dojo-type="folio/editor/RFormsPresenter"></div>
					</div>
					<div data-dojo-attach-point="extInfoPaneNode" class="extInfoPane">
						<h3 data-dojo-attach-point="nls">extInformationText</h3>
						<div data-dojo-attach-point="extMDDijit" data-dojo-type="folio/editor/RFormsPresenter"></div>
					</div>
				</div>
			</div>
		</div>
		<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'" class="footer thinBorder distinctBackground">
				<div class="createdAndModifiedBlock">
					<div><b><span data-dojo-attach-point="nls">modifiedText</span>:</b>&nbsp;<span data-dojo-attach-point="modifiedNode"></span>&nbsp;&nbsp;</div>
					<div><b><span data-dojo-attach-point="nls">createdText</span>:</b>&nbsp;<span data-dojo-attach-point="createdNode"></span>&nbsp;&nbsp;</div>
				</div>
				<div>
					<div><b><span data-dojo-attach-point="nls">creatorText</span>:</b>&nbsp;<span data-dojo-attach-point="creatorNode"></span>&nbsp;&nbsp;</div>
					<div style="display:none"><b><span data-dojo-attach-point="accessTextNode">accessText</span>:</b>&nbsp;<span data-dojo-attach-point="accessNode"></span>&nbsp;&nbsp;</div>
				</div>
		</div>
    </div>
</div>
