<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>New Web Project</title>
		<link rel="stylesheet" href="../../../../../../lib/dojo/dijit/themes/tundra/tundra.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="../../../../../../lib/dojo/dojo/resources/dojo.css" type="text/css" media="screen" />
		 <script type="text/javascript" src="../../../../../../lib/dojo/dojo/dojo.js.uncompressed.js"
		djConfig="isDebug: true, debugAtAllCosts: true, parseOnLoad: true, usePlainJson: true"></script>
    </head>
	<style type="text/css">
		@import "../resources/style.css";
		html, body {
			height: 100%
		}
    </style>
	<script type="text/javascript">
		dojo.registerModulePath("se","../../../javascript/se");
		var site = {
			manager: "se.uu.ull.site.FullscreenViewStack",
			controller: "se.uu.ull.site.BreadCrumbs",
			startView: "ui2",
			views: [{"name": "ui1", "class": "se.uu.ull.site.tests.Pane"}, {"name": "ui2", "class": "se.uu.ull.site.tests.Pane"}],
			hierarchies: [{ "scope": "main",
							"view": "ui1", 
							"subViews": [
											"ui2"
										]
						  }
						 ]
		};
		
		//require all named classes in the ViewMap above.
		dojo.require(site.manager);
		site.controller && dojo.require(site.controller);
		dojo.forEach(site.views, function(viewDef) {
			dojo.require(viewDef["class"]);
		});

		dojo.addOnLoad(function() {
			se.uu.ull.site.init(site, dojo.byId("siteTest"));
		});
	</script>
    <body class="tundra">
    	<div  class="tundra" id="siteTest"></div>
    </body>
</html>
