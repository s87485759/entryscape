<div class="breadcrumbs">

		<span data-dojo-attach-point="showTreeNode" class="bicon"><span class="icon toggleTreeViewVisible" data-dojo-attach-event="onclick: _toggleTree" title="Toggle tree visible"></span></span>

	</div>
	<span data-dojo-attach-point="breadcrumbs"></span>
  </div>
  <div data-dojo-type="folio/navigation/CommandLine" data-dojo-props="region:'center'" data-dojo-attach-point="CLIDijit" style="display: none;width:100%"></div>
