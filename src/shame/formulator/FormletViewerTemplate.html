<div>
	<div dojoAttachPoint="mainBorderContainer" dojoType="dijit.layout.BorderContainer" style="width:100%;height:100%">
		<div dojoType="dijit.Toolbar" style="width:100%;height:10pt" region="top">
			<div dojoType="dijit.form.Button" dojoAttachPoint="copyButton" dojoAttachEvent="onClick:copyFormlet" title="Create a new formlet with the same content as this one.">Copy</div>
			<div dojoType="dijit.form.Button" dojoAttachPoint="deleteButton" dojoAttachEvent="onClick:deleteFormlet" title="Delete this formlet.">Delete</div>
			<div dojoType="dijit.form.Button" dojoAttachPoint="saveButton" dojoAttachEvent="onClick:saveFormlet" title="Save the formlet content.">Save</div>
			<div dojoType="dijit.form.Button" dojoAttachPoint="revertButton" dojoAttachEvent="onClick:revertFormlet" title="Revert formlet to the way it is currently stored on the server.">Revert</div>
		</div>
		<div dojoType="dijit.layout.BorderContainer" region="center">
			<div dojoType="dijit.layout.ContentPane" dojoAttachPoint="infoCP" region="top" splitter="true" 
           style="height:30%">
        <h1 dojoAttachPoint="nameHeader">Formlet: </h1>
        <table>
          <tr><td><b>Ontologies:</b></td></tr>
          <tr><td>
              <div dojoAttachPoint="ontologyList" dojoType="shame.formulator.SelectionList"></div>
          </td></tr>
          <tr><td>
              <div dojoAttachPoint="ontologySelecterDiv"></div>
              <div dojoType="dijit.form.Button" dojoAttachPoint="ontologySelecterAddButton" dojoAttachEvent="onClick:_addOntology" label="Add" title="Add a new ontology to the formlet."></div>
              <div dojoType="dijit.form.Button" dojoAttachPoint="ontologySelecterDeleteButton" title="Remove an ontology from the formlet." dojoAttachEvent="onClick:_deleteOntology" label="Delete"></div>
          </td></tr>
          <tr><td>
              <div dojoType="shame.formulator.ACLBox" dojoAttachPoint="aclBox"></div>
          </td></tr>
        </table>
      </div>
			<div dojoType="dijit.layout.StackContainer" dojoAttachPoint="mainView" region="center">
        
        <!-- Editor -->
        <div dojoType="dijit.layout.ContentPane" dojoAttachPoint="editorCP"></div>

        <!-- Copy -->
        <div dojoType="dijit.layout.ContentPane" dojoAttachPoint="copyCP">
          <p>Copy formlet</p>
          <div dojoType="dijit.form.Form" dojoAttachEvent="onSubmit:_copyFormSubmit">
            <table>
              <tr><td><label for="copyNameInput">Formlet name: </label></td>
                <td><input dojoType="dijit.form.ValidationTextBox" required="true" 
                           dojoAttachPoint="copyNameInput" id="copyNameInput"
                           invalidMessage="Formlet name must be non-empty."></input></td>
                <td><input dojoType="dijit.form.Button" label="Copy" type="submit"></input></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
		</div>
	</div>
</div>
