<div>
  <table style="border-width:1;border-style:solid;border-color:black;">
    <tr><td><b>Permissions:</b>
    </td></tr>
    <tr>
      <td>
        <div dojoType="dijit.layout.ContentPane" style="height:50px;border-style:solid;border-width:1;border-color:black">
          <div dojoType="shame.formulator.SelectionList" dojoAttachPoint="aclList"></div>
        </div>
      </td>
      <td><input dojoType="dijit.form.Button" label="Revoke" dojoAttachEvent="onClick:_aclRevoke"></input></td>
    </tr>
    <tr>
      <td>
        <table>
          <tr><td>User/Group</td><td>Permission</td></tr>
          <tr>
            <td>
              <div dojoAttachPoint="granteeSelectDOM"></div>
            </td>
            <td><select dojoType="dijit.form.FilteringSelect" dojoAttachPoint="permissionSelect">
                <option value="get">get</option>
                <option value="update">update</option>
                <option value="delete">delete</option>
                <option value="changepermissions">changepermissions</option>
            </select></td>
          </tr>
        </table>
      </td>
      <td><input dojoType="dijit.form.Button" label="Grant" dojoAttachEvent="onClick:_aclGrant"></input></td>
    </tr>
  </table>
</div>
