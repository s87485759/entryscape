<div>
  <div dojoType="dijit.layout.BorderContainer" class="shameLC" style="width:100%;height:100%">
    <div dojoType="dijit.Toolbar" region="top">
      <div dojoAttachPoint="usernameButton" dojoType="dijit.form.Button">Currently active as &lt;current username&gt;</div>
      <div dojoAttachPoint="loginButton" dojoType="dijit.form.Button" dojoAttachEvent="onClick:displayLogin">Login</div>
    </div>
	  <div dojoType="dijit.layout.BorderContainer" region="center">
    	<div dojoType="dijit.layout.ContentPane" region="left" splitter="true" style="width: 200px">
    		<div dojoType="dijit.layout.AccordionContainer">
	    		<div dojoType="dijit.layout.AccordionPane" title="Formlets">
	    			<div dojoAttachPoint="formletList">
              <div dojoType="shame.formulator.SelectionList" dojoAttachPoint="formletSelectionList" style="width:100%" title="Display and/or edit a formlet."></div>
              <div dojoAttachPoint="formletListError"></div>
            </div>
            <div style="float:right">
              <table><tr><td>
                    <div dojoType="dijit.form.Button"
                         dojoAttachPoint="updateFormletListButton"
                         dojoAttachEvent="onClick:updateFormletSet"
                         title="Refresh formlet list from server.">Update</div>
                  </td><td>
					          <div dojoType="dijit.form.Button"
						             dojoAttachPoint="addFormletButton" 
						             dojoAttachEvent="onClick:addFormlet"
                         title="Create a new formlet.">Add</div>
                </td></tr>
              </table>
            </div>
				  </div>
	    		<div dojoType="dijit.layout.AccordionPane" title="Ontologies">
	    			<div dojoAttachPoint="ontologyList">
              <div dojoType="shame.formulator.SelectionList" dojoAttachPoint="ontologySelectionList" id="ontologySelectionList" title="Display and/or edit an ontology."></div>
              <div dojoAttachPoint="ontologyListError"></div>
            </div>
            <div style="float:right">
              <table><tr><td>
                    <div dojoType="dijit.form.Button"
                         dojoAttachPoint="updateOntologyListButton"
                         dojoAttachEvent="onClick:updateOntologySet"
                         title="Refresh ontology list from server.">Update</div>
                  </td><td>
					          <div dojoType="dijit.form.Button"
						             dojoAttachPoint="addOntologyButton"
						             dojoAttachEvent="onClick:addOntology"
                         title="Create a new ontology.">Add</div>
                </td></tr>
              </table>
            </div>
	    		</div>
    		</div>
    	</div>
		  <div dojoType="dijit.layout.StackContainer" splitter="true" region="center" dojoAttachPoint="mainView">
        <!-- Login -->
        <div dojoType="dijit.layout.ContentPane" dojoAttachPoint="loginCP" title="Credentials">
          <p>Set credentials to use for authentication/authorisation with the Formulator Server.</p>
          <div dojoAttachPoint="loginErrorDiv"></div>
          <table>
            <tr><td><label for="loginUsernameInput">Username: </label></td>
              <td><input dojoType="dijit.form.ValidationTextBox"
                         regExp="([^:])*"
                         invalidMessage="Username may not contain colon characters (':')."
                         id="loginUsernameInput" dojoAttachPoint="loginUsernameInput"></input></td>
              <td><input dojoType="dijit.form.Button" label="Anonymous"
                         dojoAttachEvent="onClick:loginAnonymous" 
                         title="Log in as an anonymous user."></input></td>
            </tr><tr><td><label for="loginPasswordInput">Password: </label></td>
              <td><input dojoType="dijit.form.TextBox" type="password"
                         id="loginPasswordInput" dojoattachPoint="loginPasswordInput"></input></td>
              <td><input dojoType="dijit.form.Button" type="submit" label="Login"
                         title="Login as specified user." 
                         dojoAttachEvent="onClick:login"></input></td></tr>
          </table>
          If You do not have a username and a password, <span id="contact">contact</span> Your server administrator.
        </div>
        
        <!-- Add formlet -->
        <div dojoType="dijit.layout.ContentPane" dojoAttachPoint="addFormletCP" title="Add formlet">
          <div dojoType="dijit.form.Form" dojoAttachEvent="onSubmit:_newFormletFormSubmit">
            <h1>Create a new formlet</h1>
            <p dojoAttachPoint="newFormletErrorSpace"></p>
            <table>
              <tr><td><label for="newFormletNameInput">Formlet name: </label></td>
                <td><input dojoType="dijit.form.ValidationTextBox" required="true" 
                           dojoAttachPoint="newFormletNameInput" id="newFormletNameInput"
                           invalidMessage="Formlet name must be non-empty."></input></td>
                <td><input dojoType="dijit.form.Button" label="Add" type="submit"></input></td>
              </tr>
            </table>
          </div>
        </div>

        <!-- Add ontology -->
        <div dojoType="dijit.layout.ContentPane" dojoAttachPoint="addOntologyCP" title="Add ontology">
          <div dojoType="dijit.form.Form" dojoAttachEvent="onSubmit:_newOntologyFormSubmit">
            <h1>Create a new ontology</h1>
            <p dojoAttachPoint="newOntologyErrorSpace"></p>
            <table>
              <tr><td><label for="newOntologyNameInput">Ontology name: </label></td>
                <td><input dojoType="dijit.form.ValidationTextBox" required="true" 
                           dojoAttachPoint="newOntologyNameInput" id="newOntologyNameInput"
                           invalidMessage="Ontology name must be non-empty"></input></td>
                <td><input dojoType="dijit.form.Button" label="Add" type="submit"></input></td>
              </tr>
            </table>
          </div>
        </div>

        <!-- Formlet display -->
			  <div dojoType="dijit.layout.ContentPane" dojoAttachPoint="formletViewerCP" title="Formlet">
          <div id="formletViewerDiv"></div>
        </div>

        <!-- Ontology display -->
        <div dojoType="dijit.layout.ContentPane" dojoAttachPoint="ontologyViewerCP" title="Ontology">
          <div id="ontologyViewerDiv"></div>
        </div>
		  </div>
	  </div>
  </div>
</div>
