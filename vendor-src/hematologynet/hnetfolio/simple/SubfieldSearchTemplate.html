<div>

		   <div style="float:right" dojoAttachEvent="onClick: addRow" dojoType="dijit.form.Button" dojoAttachPoint="dialogAddRow">Add row</div>	
		</div>
	  </div>
      <div dojoType = "dijit.layout.ContentPane" dojoAttachPoint="subfieldSearchMainPane">
	     <table id="subfieldTable">
	  	    <tbody id="subfieldTableBody">
      	       <!--tr><div dojoType="dijit.form.DropDownButton" width="100%">
		          <span>Browse</span>
                  <div dojoType="dijit.TooltipDialog"></div>
                </div></tr--> 
             </tbody>
		 </table>
	  </div>
	  <div dojoType="dijit.layout.ContentPane" region='bottom'>
	  	<div style="margin-top: 4px;">
			<div style="float:right" dojoAttachEvent="onClick: performSearch" dojoType="dojox.form.BusyButton" busyLabel="" dojoAttachPoint="dialogSearch">Search</div>
			<div style="float:right" dojoAttachEvent="onClick: onFinish" dojoType="dijit.form.Button" dojoAttachPoint="dialogCancel">Close</div>
