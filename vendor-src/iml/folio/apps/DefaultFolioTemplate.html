<div class="confolio">
	<div dojoType="dijit.layout.BorderContainer" dojoAttachPoint="bc" region="center" gutters="false" class="confolioPanel">

		<div dojoType="dijit.layout.BorderContainer" gutters="false" region="center" class="mainPanel">
			<!-- Set folders view -->
			<div dojoType="folio.simple.ExpandoTabbedOverview" id="overView" dojoAttachPoint="overView" region="left" splitter="true"
					style="height: 100%;width: 150px;">
			</div>
			<!-- Set listed folder view -->
			<div dojoType="folio.simple.List" id="listView" dojoAttachPoint="listView" region="center"></div>

			<div dojoType="folio.simple.Details" id="detailsView" dojoAttachPoint="detailsView" region="right" style="width: 340px;" splitter="true"></div>
		</div>
	</div>
  <div dojoType="folio.create.CreateWizardDialog" id="createDialog" dojoAttachPoint="createDialog"></div>

  <div dojoType="folio.simple.MessageDialog" id="messageDialog"></div>
