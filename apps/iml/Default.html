	<style type="text/css">
		@import "../../src/folio/apps/clean.css";
		@import "themes/iml.css";
    </style>

	<!-- Create a SimpleFolio in view.
	<!-- Uses simple/SimpleFolioTemplate for the view -->
	<!-- Set startEntry to base directory -->
	<!-- Make sure testdata/namespaces is set to the correct entry, namespaces shortens long url:s -->
  <body class="tundra simpleFolio">
	<div id="splash"> 
		<div class="loadingIcon"></div>
		<h1>&nbsp;Loading Confolio</h1>
	</div>
	<script type="text/javascript" src="../../lib/swfobject/swfobject.js"></script>
	<script type="text/javascript" src="../../lib/audio/audio-player.js"></script>
    <script type="text/javascript" src="../../lib/dojo/dojo/dojo.js"
		djConfig="parseOnLoad: true, usePlainJson: true"></script> 
    <script type="text/javascript" src="../../lib/dojo/dojo/back.js"></script>	
	<script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAaDCpG2c3yJi5SlxArXvVDhSV5qw27O0gn9BURoQ2KaJTWQaAChTfk5ZLElKi-O85Zm-9C9Z0mj6xww"></script>
	<script type="text/javascript" src="../../lib/date-util/DateFormat.js"></script>
	<script type="text/javascript">
		dojo.addOnLoad(function() {
    		dojo.style(dojo.byId("splash"), "display", "none");			
		});
		dojo.registerModulePath("folio","../../../src/folio");
		dojo.registerModulePath("imlfolio","../../../vendor-src/iml/folio");
		dojo.registerModulePath("jdil","../../../src/jdil");
		dojo.registerModulePath("shame", "../../shame-src"); 
		dojo.require("imlfolio.apps.DefaultFolio");
		dojo.require("dojo.back");
	</script>
	<script type="text/javascript">dojo.back.init();</script>
  	<div dojoType="imlfolio.apps.DefaultFolio" dataDir="../../data/" 
  	repository="http://localhost:8080/scam/" startContext="1"></div>
  </body>
</html>
