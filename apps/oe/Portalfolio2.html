<html>
  <head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Confolio 3-pane work view</title>
	<style type="text/css">
	@import "../../lib/dojo/dojo/resources/dojo.css";		/* required */
	@import "../../lib/dojo/dojox/image/resources/image.css";
	@import "../../lib/shame-src/shame.css";
	@import "../../lib/dojo/dijit/themes/tundra/tundra.css"; /* required when dijit */
	@import "../../lib/dojo/dojox/form/resources/FileInput.css";
	@import "../../src/folio/apps/clean.css";
	@import "greenish-oe2.css";
	@import "../../src/folio/create/create.css";
	@import "../../lib/dojo/dojox/form/resources/BusyButton.css";
    @import "../../lib/dojo/dojox/grid/resources/tundraGrid.css";
	@import "../../lib/dojo/dojox/layout/resources/ExpandoPane.css"; 
	@import "../../lib/dojo/dojox/layout/resources/FloatingPane.css"; 
	
	.dojoxExpandoClosed .dojoxExpandoTitleNode {
    	display: inline !important;
	}


    </style>
    <script type="text/javascript" src="../../lib/dojo/dojo/dojo.js.uncompressed.js"
		djConfig="isDebug: true, debugAtAllCosts: true, parseOnLoad: true, usePlainJson: true"></script>
	<script type="text/javascript" src="../../lib/audio/audio-player.js"></script>
    <script type="text/javascript" src="../../lib/dojo/dojox/grid/DataGrid.js.uncompressed.js"></script>
	<script type="text/javascript" src="../../lib/swfobject/swfobject.js"></script>
    <script type="text/javascript" src="../../lib/dojo/dojo/back.js"></script>	
	<script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAaDCpG2c3yJi5SlxArXvVDhSV5qw27O0gn9BURoQ2KaJTWQaAChTfk5ZLElKi-O85Zm-9C9Z0mj6xww"></script>
	<script type="text/javascript">
		google.load("feeds", "1");
		dojo.registerModulePath("folio","../../../src/folio");
		dojo.registerModulePath("jdil","../../../src/jdil");
		dojo.registerModulePath("shame", "../../shame-src"); 
		dojo.require("folio.WidgetApplication");
		dojo.require("folio.simple.NavigationBar");
		dojo.require("folio.simple.Overview");
		dojo.require("folio.main.Aggregate");
		dojo.require("dijit.layout.ContentPane");
		dojo.require("dijit.layout.BorderContainer");
		dojo.require("dojo.back");
	</script>
  </head>
  <body class="tundra">
  <script type="text/javascript">dojo.back.init();</script>
	<div dojoType="folio.WidgetApplication" class="subportalarea" dataDir="../../data/"
  	repository="http://localhost:8080/scam/" startContext="1">
 	<div dojoType="dijit.layout.BorderContainer" region="center" gutters="false" class="applicationContainer">
 		<div dojoType="folio.simple.NavigationBar" aboutUrl="../themes/oe/about.html" id="navigationBarView" showHelp="false" showAbout="false" region="top" style="width: 100%;"></div>
		<div dojoType="dijit.layout.BorderContainer" gutters="false" region="center" class="innerApplicationContainer">
			<div dojoType="dijit.layout.ContentPane" gutters="false" style="width:24em" region="left">
				<div dojoType="folio.simple.Overview" id="overView" style="width: 100%;"></div>
			</div>
				<div dojoType="folio.main.Aggregate" region="center" splitter="true" id="aggregateView"></div>
			<div dojoType="dijit.layout.ContentPane" gutters="false" style="width:24em" region="right">
				<div dojoType="folio.simple.Overview" id="feedView" startEntry="_feeds" style="width: 100%;"></div>
			</div>
		</div>
  	</div>
  </body>
</html>
