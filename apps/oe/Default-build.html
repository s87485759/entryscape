<html>
  <head>

	<title>Confolio 3-pane work view</title>
	<style type="text/css">
		@import "../../src/folio/apps/clean.css";
		@import "../themes/greenish.css";
		.navigationBar .logo {
	background:transparent url('oe.png') no-repeat top left;
}
    </style>
  </head>
  <body class="tundra simpleFolio">
	<div id="splash"> 
		<div class="loadingIcon"></div>

	<script type="text/javascript" src="../../lib/swfobject/swfobject.js"></script>

    <script type="text/javascript" src="../../build/release/dojo/back.js"></script>

	<script type="text/javascript">

	<script type="text/javascript">dojo.back.init();</script>
