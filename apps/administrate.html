<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
  <head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title></title>
	<link type="text/css" href="../src/folio/apps/clean.css" rel="stylesheet"></link>
	<style type="text/css">
		@import "../src/folio/apps/admin.css";
    </style>
	<script type="text/javascript" src="bootstrap.js"></script>
  </head>

  <body class="tundra simpleFolio">
	<div id="javascriptRequired" style="margin-left: auto; margin-right: auto;">
		<h1>Error: JavaScript Not Enabled</h1>
		<p>Confolio requires a modern web browser with JavaScript enabled.</p>
	</div>
	<div id="splash">
		<div class="loadingIcon"></div>
		<h1>Loading Administation interface for EntryScape</h1>
		<div style="width: 20em; height: 2.5ex; margin-top: 3em; margin-left: auto; margin-right:auto; border: 1px solid black; overflow: hidden"><div style="background: lightblue; height: 2.5ex;width: 0%; text-align: left; overflow: visible;" id="loadedIndicator"></div></div>
	</div>

	<script type="text/javascript">
		document.getElementById("javascriptRequired").style.display = "none";
	</script>
	<script type="text/javascript">
		__confolio.inlineConfig={
			"title":	"Confolio Administration GUI",
			"startContext": "1",
			"unloadDialog": true,
			"scamPath": "scam",
			supportedLanguageMap: {
				"de":"Deutsch",
				"en":"English",
				"sv":"Svenska"
			},
			"viewMap": {
				"manager": "se/uu/ull/site/FullscreenViewStack",
				"startView": "admin",
				"views": [{"name": "admin", "class": "folio/apps/AdministrateFolio", initInDOM: true},
						  {"name": "backup", "class": "folio/apps/AdministrateBackup", initInDOM: true}]
			}
		};
		__confolio.initConfig();
	</script>
	<script type="text/javascript">
		__confolio.initDojo();
	</script>
	<script type="text/javascript">
		__confolio.initializeLoadIndicator("loadedIndicator");
		__confolio.start("loadedIndicator", "splash");
	</script>
  </body>
</html>
