<html>
  <head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Confolio 3-pane work view</title>
	<style type="text/css">
	@import "../lib/dojo/dojo/resources/dojo.css";		/* required */
	@import "../lib/dojo/dojox/image/resources/image.css";
	@import "../lib/shame-src/shame.css";
	@import "../lib/dojo/dijit/themes/tundra/tundra.css"; /* required when dijit */
	@import "../lib/dojo/dojox/form/resources/FileInput.css";
	@import "../src/folio/apps/clean.css";
	@import "../src/folio/apps/brownish.css";
	@import "../src/folio/create/create.css";
	@import "../lib/dojo/dojox/form/resources/BusyButton.css";
	
    </style>
    <script type="text/javascript" src="../lib/dojo/dojo/dojo.js.uncompressed.js"
		djConfig="isDebug: true, debugAtAllCosts: true, parseOnLoad: true, usePlainJson: true"></script> 
	<script type="text/javascript">
		dojo.registerModulePath("folio","../../../src/folio");
		dojo.registerModulePath("jdil","../../../src/jdil");
		dojo.registerModulePath("shame", "../../shame-src");
		dojo.require("folio.WidgetApplication");
		dojo.require("folio.TreeModel");
		dojo.require("folio.simple.List");
		dojo.require("folio.simple.Tree");
		dojo.require("folio.simple.Details");
		dojo.require("folio.simple.Content");
		dojo.require("folio.simple.Message");
		dojo.require("folio.simple.NavigationBar");
		dojo.require("dijit.layout.BorderContainer");
		dojo.require("folio.create.CreateWizard");
		dojo.require("folio.editor.ResourceEditor");
		dojo.require("folio.editor.AnnotationProfileEditor");
				
		dojo.addOnLoad(function() {
			var wa = dijit.byId("Folio");
			wa.getStore().loadEntry({entryUri: "http://localhost:8080/scam/1/entry/_top"}, function(entry) {
				wa.dispatch({action: "showView", viewId: "createDialog", type: "linkto", context: entry.getContext(), entry: entry});
			});
		});
		
	</script>
  </head>
	<!-- Create a SimpleFolio in view.
	<!-- Uses simple/SimpleFolioTemplate for the view -->
	<!-- Set startEntry to base directory -->
	<!-- Make sure testdata/namespaces is set to the correct entry, namespaces shortens long url:s -->
  <body class="tundra">
	<div dojoType="folio.WidgetApplication" id="Folio" dataDir="../data/"
        repository="http://localhost:8080/scam/" startContext="1" class="applicationContainer">  
		<div dojoType="dijit.layout.BorderContainer" region="center" gutters="false" class="applicationContainer">
			<div dojoType="dijit.layout.BorderContainer" gutters="false" region="center" splitter="true" class="innerApplicationContainer">
				<div dojoType="folio.simple.Tree" id="overView" region="leading" class="overView" style="width: 150px;" splitter="true"></div>			
				<div dojoType="folio.create.CreateWizardPane" id="createDialog" region="center" ></div>
			</div>
		</div>
	</div>  
  </body>
</html>
